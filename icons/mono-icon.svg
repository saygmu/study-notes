<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#4ade80" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0a"/>
  
  <!-- Glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#ring)" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#4ade80"/>
</svg>
