    .progress-fill.success { background: var(--success); }

    .task-list {

<div class="container">

<h1>è¤‡ç¿’å„€è¡¨æ¿</h1>
<p class="subtitle">Review Dashboard</p>
<p class="last-update" id="lastUpdate">è¼‰å…¥ä¸­...</p>

<div class="overview" id="overview">
  <div class="stat-card">
    <div class="stat-number" id="totalTasks">-</div>
    <div class="stat-label">ç¸½ä»»å‹™</div>

<script>
const DATA_URL = 'progress.json';

function toggleTheme() {
  const html = document.documentElement;
  if (html.getAttribute('data-theme') === 'dark') {
    html.removeAttribute('data-theme');
  } else {
    html.setAttribute('data-theme', 'dark');
  }
}

function getProgressClass(percent) {
  if (percent >= 70) return 'success';
  if (percent >= 40) return 'warning';
  return 'danger';
}

function formatDate(dateStr) {
  const date = new Date(dateStr);
  return `${date.getMonth() + 1}/${date.getDate()}`;
}

function isOverdue(dateStr) {
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const taskDate = new Date(dateStr);
  taskDate.setHours(0, 0, 0, 0);
  return taskDate < today;
}

function renderDashboard(data) {
  // æ›´æ–°æ™‚é–“
  document.getElementById('lastUpdate').textContent = 
    `æœ€å¾Œæ›´æ–°ï¼š${data.lastUpdate || 'æœªçŸ¥'}`;
  
  // çµ±è¨ˆæ•¸æ“š
  let total = 0, completed = 0, pending = 0, overdue = 0;
  
  data.subjects.forEach(subject => {
    subject.tasks.forEach(task => {
      total++;
      if (task.done) {
        completed++;
      } else if (isOverdue(task.date)) {
        overdue++;
      } else {
        pending++;
      }
    });
  });
  
  document.getElementById('totalTasks').textContent = total;
  document.getElementById('completedTasks').textContent = completed;
  document.getElementById('pendingTasks').textContent = pending;
  document.getElementById('overdueTasks').textContent = overdue;
  
  // å„ç§‘ç›®
  const subjectsEl = document.getElementById('subjects');
  subjectsEl.innerHTML = '';
  
  data.subjects.forEach(subject => {
    const subjectTotal = subject.tasks.length;
    const subjectDone = subject.tasks.filter(t => t.done).length;
    const percent = subjectTotal > 0 ? Math.round(subjectDone / subjectTotal * 100) : 0;
    const progressClass = getProgressClass(percent);
    
    const section = document.createElement('div');
    section.className = 'subject-section';
    section.innerHTML = `
      <div class="subject-header">
        <div class="subject-title">${subject.name}</div>
        <div class="subject-progress">${subjectDone}/${subjectTotal} (${percent}%)</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill ${progressClass}" style="width: ${percent}%"></div>
      </div>
      <ul class="task-list">
        ${subject.tasks.map(task => {
          const taskOverdue = !task.done && isOverdue(task.date);
          return `
            <li class="task-item ${task.done ? 'done' : ''}">
              <div class="task-status ${task.done ? 'done' : (taskOverdue ? 'overdue' : '')}"></div>
              <div class="task-content">
                <div class="task-name">${task.name}</div>
                <div class="task-date ${taskOverdue ? 'overdue' : ''}">${formatDate(task.date)}${taskOverdue ? ' âš ï¸ å·²éæœŸ' : ''}</div>
              </div>
              ${taskOverdue ? '<span class="tag overdue">éæœŸ</span>' : ''}
            </li>
          `;
        }).join('')}
      </ul>
    `;
    subjectsEl.appendChild(section);
  });
}

async function loadData() {
  try {
    const res = await fetch(DATA_URL + '?t=' + Date.now());
    if (!res.ok) throw new Error('Failed to load');
    const data = await res.json();
    renderDashboard(data);
  } catch (e) {
    document.getElementById('subjects').innerHTML = `
      <div class="empty-state">
        <div class="emoji">ğŸ“Š</div>
        <p>ç„¡æ³•è¼‰å…¥è³‡æ–™</p>
        <p style="font-size: 13px; margin-top: 8px;">è«‹ç¢ºèª progress.json å­˜åœ¨</p>
      </div>
    `;
  }
}

function refreshData() {
  loadData();
}

// åˆå§‹è¼‰å…¥
loadData();
</script>
