<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MONO</title>
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefefe;
      --card: #ffffff;
      --text: #2d2d2d;
      --muted: #888;
      --accent: #2d2d2d;
      --accent-dim: rgba(45,45,45,0.1);
      --border: #e8e8e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: 300;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    /* Ambient glow */
    .glow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      z-index: 0;
    }

    .glow.active {
      opacity: 0.3;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--bg);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      gap: 16px;
    }

    .nav-right button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
    }

    /* Main container */
    .container {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px 120px;
      position: relative;
      z-index: 1;
    }

    /* Subject selector */
    .subjects {
      display: flex;
      gap: 8px;
      margin-bottom: 48px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .subject-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: transparent;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .subject-btn:hover {
      border-color: var(--muted);
    }

    .subject-btn.active {
      border-color: currentColor;
      background: var(--accent-dim);
    }

    .subject-btn.add-btn {
      border-style: dashed;
      font-size: 18px;
      padding: 8px 14px;
    }

    /* Timer display */
    .timer-display {
      font-family: 'Space Mono', monospace;
      font-size: clamp(4rem, 20vw, 8rem);
      font-weight: 700;
      letter-spacing: -4px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .timer-display.pulse {
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Session info */
    .session-info {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 48px;
      text-align: center;
    }

    .session-info span {
      color: var(--accent);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .btn-main {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-main:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .btn-main.running {
      border-color: #f87171;
      color: #f87171;
    }

    .btn-main.running:hover {
      background: #f87171;
      color: var(--bg);
    }

    .btn-secondary {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-secondary:hover {
      border-color: var(--muted);
      color: var(--text);
    }

    /* Quote */
    .quote {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 24px;
      font-size: 13px;
      color: var(--muted);
      font-style: italic;
      background: linear-gradient(to top, var(--bg) 60%, transparent);
    }

    /* Stats panel */
    .stats-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 80px 24px 24px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 99;
    }

    .stats-panel.open {
      right: 0;
    }

    .stats-title {
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .stat-value {
      font-family: 'Space Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .history-wrapper {
      position: relative;
      overflow: hidden;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
      background: var(--card);
    }

    .history-item:last-child {
      border: none;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 70px;
      background: #f87171;
      color: white;
      border: none;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.2s ease;
    }

    .history-wrapper.show-delete .delete-btn {
      transform: translateX(0);
    }

    .history-wrapper.show-delete .history-item {
      transform: translateX(-70px);
    }

    .history-subject {
      color: var(--accent);
    }

    .history-time {
      color: var(--muted);
      font-family: 'Space Mono', monospace;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 98;
    }

    .overlay.open {
      opacity: 1;
      visibility: visible;
    }

    /* Streak indicator */
    .streak {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .streak-fire {
      font-size: 16px;
    }

    .streak-count {
      color: var(--accent);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .stats-panel {
        width: 100%;
        right: -100%;
      }
    }
  </style>
</head>

  <script>
    // State
    let currentSubject = null;
    let isRunning = false;
    let seconds = 0;
    let interval = null;
    let sessionStart = null;

    // Default subjects
    const defaultSubjects = [
      { id: 'physics', name: 'Áâ©ÁêÜ', color: '#60a5fa' },
      { id: 'math', name: 'Êï∏Â≠∏', color: '#f472b6' },
      { id: 'chemistry', name: 'ÂåñÂ≠∏', color: '#4ade80' },
      { id: 'yinhang', name: 'ÂºïËà™ÂåñÂ≠∏', color: '#facc15' }
    ];

    // Load subjects from localStorage or use defaults
    let subjects = JSON.parse(localStorage.getItem('focus_subjects')) || defaultSubjects;

    // Available colors for new subjects
    const colors = ['#60a5fa', '#f472b6', '#4ade80', '#facc15', '#a78bfa', '#fb923c', '#2dd4bf', '#e879f9'];

    // Motivational quotes
    const quotes = [
      "Â∞àÊ≥®ÊòØÈÄöÂæÄÁ≤æÈÄöÁöÑÂîØ‰∏ÄÈÅìË∑Ø„ÄÇ",
      "ÊØè‰∏ÄÂàÜÈêòÁöÑÂ∞àÊ≥®ÔºåÈÉΩÊòØÂ∞çÊú™‰æÜÁöÑÊäïË≥á„ÄÇ",
      "ÊÖ¢ÊÖ¢‰æÜÔºåÊØîËºÉÂø´„ÄÇ",
      "ÁèæÂú®ÁöÑÂä™ÂäõÔºåÊòØÁµ¶Êú™‰æÜÁöÑÁ¶ÆÁâ©„ÄÇ",
      "‰∏çË¶ÅËøΩÊ±ÇÂÆåÁæéÔºåËøΩÊ±ÇÈÄ≤Ê≠•„ÄÇ",
      "‰ºëÊÅØÊòØÁÇ∫‰∫ÜËµ∞Êõ¥Èï∑ÁöÑË∑Ø„ÄÇ",
      "‰Ω†ÊØî‰Ω†ÊÉ≥ÂÉèÁöÑÊõ¥Âº∑Â§ß„ÄÇ",
      "‰∏ÄÊ¨°Â∞àÊ≥®‰∏Ä‰ª∂‰∫ã„ÄÇ",
      "Ê∑±ÂëºÂê∏ÔºåÁπºÁ∫åÂâçÈÄ≤„ÄÇ",
      "‰ªäÂ§©ÁöÑ‰Ω†ÔºåÊúÉÊÑüË¨ùÁèæÂú®Âä™ÂäõÁöÑËá™Â∑±„ÄÇ"
    ];

    // Initialize
    function init() {
      renderSubjects();
      loadStats();
      showRandomQuote();
      updateStreak();
      restoreTimerState(); // Restore timer if it was running
      
      // Change quote every 5 minutes
      setInterval(showRandomQuote, 300000);
    }

    // Persist timer state to localStorage
    function saveTimerState() {
      if (isRunning && sessionStart && currentSubject) {
        const state = {
          sessionStart: sessionStart,
          subjectId: currentSubject.id,
          savedAt: Date.now()
        };
        localStorage.setItem('focus_timer_state', JSON.stringify(state));
        console.log('[MONO] Saved state:', state);
      }
    }

    function clearTimerState() {
      localStorage.removeItem('focus_timer_state');
    }

    function restoreTimerState() {
      const saved = localStorage.getItem('focus_timer_state');
      console.log('[MONO] Checking saved state:', saved);
      if (!saved) {
        console.log('[MONO] No saved state found');
        return;
      }

      try {
        const state = JSON.parse(saved);
        const subject = subjects.find(s => s.id === state.subjectId);
        
        if (!subject) {
          clearTimerState();
          return;
        }

        // Calculate elapsed time since start
        const elapsed = Math.floor((Date.now() - state.sessionStart) / 1000);
        
        // Safety check: if more than 24 hours, probably stale
        if (elapsed > 86400) {
          clearTimerState();
          return;
        }

        // Restore state
        currentSubject = subject;
        sessionStart = state.sessionStart;
        seconds = elapsed;

        // Update UI to show selected subject
        document.querySelectorAll('.subject-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.id === subject.id);
        });
        document.documentElement.style.setProperty('--accent', subject.color);
        document.documentElement.style.setProperty('--accent-dim', subject.color + '22');

        // Resume timer
        isRunning = true;
        const btn = document.getElementById('mainBtn');
        btn.textContent = 'ÂÅúÊ≠¢';
        btn.classList.add('running');
        
        document.getElementById('glow').classList.add('active');
        document.getElementById('sessionInfo').innerHTML = `
          Ê≠£Âú®Â∞àÊ≥® <span>${currentSubject.name}</span>
        `;

        updateDisplay();

        interval = setInterval(() => {
          seconds++;
          updateDisplay();
          saveTimerState();
        }, 1000);

        // Prevent screen sleep
        if ('wakeLock' in navigator) {
          navigator.wakeLock.request('screen').catch(() => {});
        }
      } catch (e) {
        clearTimerState();
      }
    }

    function renderSubjects() {
      const container = document.getElementById('subjects');
      container.innerHTML = subjects.map(s => `
        <button class="subject-btn" data-id="${s.id}" onclick="selectSubject('${s.id}')" oncontextmenu="deleteSubject(event, '${s.id}')">
          ${s.name}
        </button>
      `).join('') + `
        <button class="subject-btn add-btn" onclick="addSubject()">+</button>
      `;
    }

    function addSubject() {
      const name = prompt('Êñ∞Â¢ûÁßëÁõÆÂêçÁ®±Ôºö');
      if (!name || !name.trim()) return;
      
      const id = 'custom_' + Date.now();
      const color = colors[subjects.length % colors.length];
      
      subjects.push({ id, name: name.trim(), color });
      localStorage.setItem('focus_subjects', JSON.stringify(subjects));
      renderSubjects();
    }

    function deleteSubject(e, id) {
      e.preventDefault();
      // Don't delete if it's the current subject while running
      if (isRunning && currentSubject?.id === id) return;
      
      if (confirm('Âà™Èô§ÈÄôÂÄãÁßëÁõÆÔºü')) {
        subjects = subjects.filter(s => s.id !== id);
        localStorage.setItem('focus_subjects', JSON.stringify(subjects));
        if (currentSubject?.id === id) {
          currentSubject = null;
          document.getElementById('sessionInfo').textContent = 'ÈÅ∏ÊìáÁßëÁõÆÈñãÂßãÂ∞àÊ≥®';
        }
        renderSubjects();
      }
    }

    function selectSubject(id) {
      // Don't allow switching while running
      if (isRunning) return;
      
      currentSubject = subjects.find(s => s.id === id);
      
      // Reset timer when switching subjects
      seconds = 0;
      updateDisplay();
      
      // Update UI
      document.querySelectorAll('.subject-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.id === id);
      });
      
      document.getElementById('sessionInfo').innerHTML = `
        Ê∫ñÂÇôÂ∞àÊ≥® <span>${currentSubject.name}</span>
      `;

      // Update accent color
      document.documentElement.style.setProperty('--accent', currentSubject.color);
      document.documentElement.style.setProperty('--accent-dim', currentSubject.color + '22');
    }

    function toggleTimer() {
      if (!currentSubject) {
        // Shake effect
        document.getElementById('subjects').style.animation = 'shake 0.3s ease';
        setTimeout(() => {
          document.getElementById('subjects').style.animation = '';
        }, 300);
        return;
      }

      if (isRunning) {
        stopTimer();
      } else {
        startTimer();
      }
    }

    function startTimer() {
      isRunning = true;
      sessionStart = Date.now();
      
      const btn = document.getElementById('mainBtn');
      btn.textContent = 'ÂÅúÊ≠¢';
      btn.classList.add('running');
      
      document.getElementById('glow').classList.add('active');
      document.getElementById('sessionInfo').innerHTML = `
        Ê≠£Âú®Â∞àÊ≥® <span>${currentSubject.name}</span>
      `;

      // Save timer state immediately
      saveTimerState();

      interval = setInterval(() => {
        seconds++;
        updateDisplay();
        // Save state every tick on mobile (iOS doesn't reliably fire beforeunload)
        saveTimerState();
      }, 1000);

      // Prevent screen sleep
      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(() => {});
      }
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(interval);
      
      // Clear persisted timer state
      clearTimerState();
      
      const btn = document.getElementById('mainBtn');
      btn.textContent = 'ÈñãÂßã';
      btn.classList.remove('running');
      
      document.getElementById('glow').classList.remove('active');

      // Save session if more than 1 minute
      if (seconds >= 60) {
        saveSession();
      }

      document.getElementById('sessionInfo').innerHTML = `
        Â∑≤ÂÆåÊàê <span>${formatTime(seconds)}</span> ÁöÑÂ∞àÊ≥®
      `;
    }

    function resetTimer() {
      if (isRunning) {
        stopTimer();
      }
      // Clear persisted state on reset
      clearTimerState();
      seconds = 0;
      updateDisplay();
      
      if (currentSubject) {
        document.getElementById('sessionInfo').innerHTML = `
          Ê∫ñÂÇôÂ∞àÊ≥® <span>${currentSubject.name}</span>
        `;
      } else {
        document.getElementById('sessionInfo').textContent = 'ÈÅ∏ÊìáÁßëÁõÆÈñãÂßãÂ∞àÊ≥®';
      }
    }

    function updateDisplay() {
      const display = document.getElementById('timer');
      display.textContent = formatTime(seconds);
      
      // Pulse animation every minute
      if (seconds > 0 && seconds % 60 === 0) {
        display.classList.add('pulse');
        setTimeout(() => display.classList.remove('pulse'), 1000);
      }

      // Update page title
      document.title = isRunning ? `${formatTime(seconds)} - MONO` : 'MONO';
    }

    function formatTime(secs) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      
      if (h > 0) {
        return `${h}:${pad(m)}:${pad(s)}`;
      }
      return `${pad(m)}:${pad(s)}`;
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function saveSession() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      sessions.unshift({
        subject: currentSubject.id,
        subjectName: currentSubject.name,
        duration: seconds,
        date: new Date().toISOString()
      });
      
      // Keep last 100 sessions
      if (sessions.length > 100) sessions.pop();
      
      localStorage.setItem('focus_sessions', JSON.stringify(sessions));
      loadStats();
      updateStreak();
    }

    function loadStats() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      
      // Calculate totals
      const now = new Date();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
      const weekStart = todayStart - (now.getDay() * 86400000);

      let todayTotal = 0;
      let weekTotal = 0;
      const subjectTotals = {};

      sessions.forEach(s => {
        const date = new Date(s.date).getTime();
        if (date >= todayStart) todayTotal += s.duration;
        if (date >= weekStart) {
          weekTotal += s.duration;
          // Track per-subject
          if (!subjectTotals[s.subject]) {
            subjectTotals[s.subject] = { name: s.subjectName, duration: 0 };
          }
          subjectTotals[s.subject].duration += s.duration;
        }
      });

      // Update UI
      document.getElementById('todayTime').textContent = formatDuration(todayTotal);
      document.getElementById('totalTime').textContent = formatDuration(weekTotal);

      // Render subject chart
      const chartContainer = document.getElementById('subjectChart');
      const subjectEntries = Object.entries(subjectTotals).sort((a, b) => b[1].duration - a[1].duration);
      
      if (subjectEntries.length === 0) {
        chartContainer.innerHTML = '<div style="color: var(--muted); font-size: 14px;">ÈÇÑÊ≤íÊúâË®òÈåÑ</div>';
      } else {
        const maxDuration = Math.max(...subjectEntries.map(e => e[1].duration));
        chartContainer.innerHTML = subjectEntries.map(([id, data]) => {
          const subjectData = subjects.find(s => s.id === id);
          const color = subjectData?.color || 'var(--accent)';
          const percent = maxDuration > 0 ? (data.duration / maxDuration * 100) : 0;
          return `
            <div style="margin-bottom: 12px;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 13px;">
                <span style="color: ${color};">${data.name}</span>
                <span style="color: var(--muted); font-family: 'Space Mono', monospace;">${formatDuration(data.duration)}</span>
              </div>
              <div style="height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                <div style="height: 100%; width: ${percent}%; background: ${color}; border-radius: 4px; transition: width 0.3s;"></div>
              </div>
            </div>
          `;
        }).join('');
      }

      // Render history
      const history = document.getElementById('history');
      history.innerHTML = sessions.slice(0, 10).map((s, i) => {
        const subjectData = subjects.find(sub => sub.id === s.subject);
        const color = subjectData?.color || 'var(--accent)';
        return `
          <div class="history-wrapper" data-index="${i}">
            <div class="history-item" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">
              <span style="color: ${color};">${s.subjectName}</span>
              <span class="history-time">${formatDuration(s.duration, true)}</span>
            </div>
            <button class="delete-btn" onclick="deleteSession(${i})">Âà™Èô§</button>
          </div>
        `;
      }).join('') || '<div style="color: var(--muted); font-size: 14px;">ÈÇÑÊ≤íÊúâË®òÈåÑ</div>';
    }

    function formatDuration(secs, showSeconds = false) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      
      if (showSeconds) {
        if (h > 0) return `${h}:${pad(m)}:${pad(s)}`;
        return `${m}:${pad(s)}`;
      }
      
      if (h > 0) return `${h}h ${m}m`;
      return `${m}m`;
    }

    function updateStreak() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      if (sessions.length === 0) return;

      // Calculate streak
      let streak = 0;
      let checkDate = new Date();
      checkDate.setHours(0, 0, 0, 0);

      // Check if studied today
      const todaySession = sessions.find(s => {
        const d = new Date(s.date);
        d.setHours(0, 0, 0, 0);
        return d.getTime() === checkDate.getTime();
      });

      if (!todaySession) {
        // Check yesterday
        checkDate.setDate(checkDate.getDate() - 1);
      }

      while (true) {
        const hasSession = sessions.some(s => {
          const d = new Date(s.date);
          d.setHours(0, 0, 0, 0);
          return d.getTime() === checkDate.getTime();
        });

        if (hasSession) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }

      if (streak > 0) {
        document.getElementById('streak').style.display = 'flex';
        document.getElementById('streakCount').textContent = streak;
      }
    }

    function showRandomQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = quote;
    }

    function toggleStats() {
      document.getElementById('statsPanel').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('open');
    }

    function handleBack(e) {
      e.preventDefault();
      const statsPanel = document.getElementById('statsPanel');
      if (statsPanel.classList.contains('open')) {
        toggleStats();
      } else {
        window.location.href = '../';
      }
    }

    // Swipe to delete
    let touchStartX = 0;
    let currentWrapper = null;

    function handleTouchStart(e) {
      // Close any other open delete buttons
      document.querySelectorAll('.history-wrapper.show-delete').forEach(el => {
        el.classList.remove('show-delete');
      });
      
      touchStartX = e.touches[0].clientX;
      currentWrapper = e.currentTarget.parentElement;
    }

    function handleTouchMove(e) {
      if (!currentWrapper) return;
      const diff = touchStartX - e.touches[0].clientX;
      
      if (diff > 50) {
        currentWrapper.classList.add('show-delete');
      } else if (diff < -30) {
        currentWrapper.classList.remove('show-delete');
      }
    }

    function handleTouchEnd(e) {
      currentWrapper = null;
    }

    function deleteSession(index) {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      sessions.splice(index, 1);
      localStorage.setItem('focus_sessions', JSON.stringify(sessions));
      loadStats();
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Save state when page is being closed
    window.addEventListener('beforeunload', () => {
      if (isRunning) saveTimerState();
    });

    // Handle visibility change (when switching apps on mobile)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isRunning) {
        // Save when hiding
        saveTimerState();
      } else if (!document.hidden && isRunning && sessionStart) {
        // Recalculate elapsed time when returning
        const correctSeconds = Math.floor((Date.now() - sessionStart) / 1000);
        console.log('[MONO] Visibility restored, correcting time:', seconds, '->', correctSeconds);
        seconds = correctSeconds;
        updateDisplay();
      }
    });

    // Initialize on load
    init();
  </script>
  <script src="../theme.js"></script>
  <script src="../theme-effects.js"></script>
  <script>
    // Force update: clear old service workers and caches
    (async function() {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const reg of regs) await reg.unregister();
      }
      if ('caches' in window) {
        const keys = await caches.keys();
        for (const key of keys) await caches.delete(key);
      }
    })();
  </script>
