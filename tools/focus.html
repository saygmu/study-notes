  <style>
    :root {
      --bg: #fefefe;
      --card: #ffffff;
      --text: #2d2d2d;
      --muted: #888;
      --accent: #2d2d2d;
      --accent-dim: rgba(45,45,45,0.1);
      --border: #e8e8e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: 300;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    /* Ambient glow */
    .glow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      z-index: 0;
    }

    .glow.active {
      opacity: 0.3;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--bg);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      gap: 16px;
    }

    .nav-right button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
    }

    /* Main container */
    .container {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px 120px;
      position: relative;
      z-index: 1;
    }

    /* Subject selector */
    .subjects {
      display: flex;
      gap: 8px;
      margin-bottom: 48px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .subject-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: transparent;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .subject-btn:hover {
      border-color: var(--muted);
    }

    .subject-btn.active {
      border-color: currentColor;
      background: var(--accent-dim);
    }

    /* Timer display */
    .timer-display {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(4rem, 20vw, 8rem);
      font-weight: 300;
      letter-spacing: -2px;
      font-variant-numeric: tabular-nums;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .timer-display.pulse {
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Session info */
    .session-info {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 48px;
      text-align: center;
    }

    .session-info span {
      color: var(--accent);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .btn-main {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-main:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .btn-main.running {
      border-color: #f87171;
      color: #f87171;
    }

    .btn-main.running:hover {
      background: #f87171;
      color: var(--bg);
    }

    .btn-secondary {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-secondary:hover {
      border-color: var(--muted);
      color: var(--text);
    }

    /* Quote */
    .quote {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 24px;
      font-size: 13px;
      color: var(--muted);
      font-style: italic;
      background: linear-gradient(to top, var(--bg) 60%, transparent);
    }

    /* Stats panel */
    .stats-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 80px 24px 24px;
      transition: right 0.3s ease;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 99;
    }

    .stats-panel.open {
      right: 0;
    }

    .stats-title {
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .stat-value {
      font-family: 'Space Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .history-wrapper {
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .history-item:last-child {
      /* no special styling needed */
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 70px;
      background: #f87171;
      color: white;
      border: none;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(100%);
      transition: transform 0.2s ease;
    }

    .history-wrapper.show-delete .delete-btn {
      transform: translateX(0);
    }

    .history-wrapper.show-delete .history-item {
      transform: translateX(-70px);
    }

    .history-subject {
      color: var(--accent);
    }

    .history-time {
      color: var(--muted);
      font-family: 'Space Mono', monospace;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 98;
    }

    .overlay.open {
      opacity: 1;
      visibility: visible;
    }

    /* Streak indicator */
    .streak {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .streak-fire {
      font-size: 16px;
    }

    .streak-count {
      color: var(--accent);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .stats-panel {
        width: 100%;
        right: -100%;
      }
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loading-logo {
      width: 80px;
      height: auto;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

    function updateDisplay() {

    function formatTime(secs) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      
      if (h > 0) {
        return `${h}:${pad(m)}:${pad(s)}`;
      }
      return `${pad(m)}:${pad(s)}`;

    function pad(n) {

    function saveSession() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      const now = new Date();
      sessions.unshift({
        subject: currentSubject.id,
        subjectName: currentSubject.name,
        duration: seconds,
        date: now.toISOString(),
        timestamp: now.getTime()
      });
      
      // Keep last 100 sessions
      if (sessions.length > 100) sessions.pop();
      
      localStorage.setItem('focus_sessions', JSON.stringify(sessions));
      loadStats();
      updateStreak();
      
      // Sync to cloud if connected
      syncToCloud(false);

    function loadStats() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      
      // Calculate totals
      const now = new Date();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
      const weekStart = todayStart - (now.getDay() * 86400000);

      let todayTotal = 0;
      let weekTotal = 0;
      const subjectTotals = {};

      sessions.forEach(s => {
        const date = new Date(s.date).getTime();
        if (date >= todayStart) todayTotal += s.duration;
        if (date >= weekStart) {
          weekTotal += s.duration;
          // Track per-subject
          if (!subjectTotals[s.subject]) {
            subjectTotals[s.subject] = { name: s.subjectName, duration: 0 };
          }
          subjectTotals[s.subject].duration += s.duration;
        }
      });

      // Update UI
      document.getElementById('todayTime').textContent = formatDuration(todayTotal);
      document.getElementById('totalTime').textContent = formatDuration(weekTotal);

      // Render subject chart
      const chartContainer = document.getElementById('subjectChart');
      const subjectEntries = Object.entries(subjectTotals).sort((a, b) => b[1].duration - a[1].duration);
      
      if (subjectEntries.length === 0) {
        chartContainer.innerHTML = '<div style="color: var(--muted); font-size: 14px;">é‚„æ²’æœ‰è¨˜éŒ„</div>';
      } else {
        const maxDuration = Math.max(...subjectEntries.map(e => e[1].duration));
        chartContainer.innerHTML = subjectEntries.map(([id, data]) => {
          const subjectData = subjects.find(s => s.id === id);
          const color = subjectData?.color || 'var(--accent)';
          const percent = maxDuration > 0 ? (data.duration / maxDuration * 100) : 0;
          return `
            <div style="margin-bottom: 12px;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 13px;">
                <span style="color: ${color};">${data.name}</span>
                <span style="color: var(--muted); font-family: 'Space Mono', monospace;">${formatDuration(data.duration)}</span>
              </div>
              <div style="height: 8px; background: var(--border); border-radius: 4px; overflow: hidden;">
                <div style="height: 100%; width: ${percent}%; background: ${color}; border-radius: 4px; transition: width 0.3s;"></div>
              </div>
            </div>
          `;
        }).join('');
      }

      // Render history
      const history = document.getElementById('history');
      history.innerHTML = sessions.slice(0, 10).map((s, i) => {
        const subjectData = subjects.find(sub => sub.id === s.subject);
        const color = subjectData?.color || 'var(--accent)';
        return `
          <div class="history-wrapper" data-index="${i}">
            <div class="history-item" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)">
              <span style="color: ${color};">${s.subjectName}</span>
              <span class="history-time">${formatDuration(s.duration, true)}</span>
            </div>
            <button class="delete-btn" onclick="deleteSession(${i})">åˆªé™¤</button>
          </div>
        `;
      }).join('') || '<div style="color: var(--muted); font-size: 14px;">é‚„æ²’æœ‰è¨˜éŒ„</div>';
    }

    function formatDuration(secs, showSeconds = false) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      
      if (showSeconds) {
        if (h > 0) return `${h}:${pad(m)}:${pad(s)}`;
        return `${m}:${pad(s)}`;
      }
      
      if (h > 0) return `${h}h ${m}m`;
      return `${m}m`;
    }

    function updateStreak() {
      const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
      if (sessions.length === 0) return;

      // Calculate streak
      let streak = 0;
      let checkDate = new Date();
      checkDate.setHours(0, 0, 0, 0);

      // Check if studied today
      const todaySession = sessions.find(s => {
        const d = new Date(s.date);
        d.setHours(0, 0, 0, 0);
        return d.getTime() === checkDate.getTime();
      });

      if (!todaySession) {
        // Check yesterday
        checkDate.setDate(checkDate.getDate() - 1);
      }

      while (true) {
        const hasSession = sessions.some(s => {
          const d = new Date(s.date);
          d.setHours(0, 0, 0, 0);
          return d.getTime() === checkDate.getTime();
        });

        if (hasSession) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }

      if (streak > 0) {
        document.getElementById('streak').style.display = 'flex';
        document.getElementById('streakCount').textContent = streak;
      }
    }

    // Swipe to delete
    let touchStartX = 0;
    let touchStartY = 0;
    let currentWrapper = null;
    let isHorizontalSwipe = null;

    function handleTouchStart(e) {
      // Close any other open delete buttons
      document.querySelectorAll('.history-wrapper.show-delete').forEach(el => {
        el.classList.remove('show-delete');
      });
      
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      currentWrapper = e.currentTarget.parentElement;
      isHorizontalSwipe = null;
    }

    function handleTouchMove(e) {
      if (!currentWrapper) return;
      
      const diffX = touchStartX - e.touches[0].clientX;
      const diffY = Math.abs(touchStartY - e.touches[0].clientY);
      
      // Determine swipe direction on first significant move
      if (isHorizontalSwipe === null && (Math.abs(diffX) > 10 || diffY > 10)) {
        isHorizontalSwipe = Math.abs(diffX) > diffY * 1.5;
      }
      
      // Only handle horizontal swipes
      if (!isHorizontalSwipe) return;
      
      if (diffX > 80) {
        currentWrapper.classList.add('show-delete');
      } else if (diffX < -30) {
        currentWrapper.classList.remove('show-delete');
      }
    }

    function handleTouchEnd(e) {
      currentWrapper = null;
      isHorizontalSwipe = null;
    }

    async function syncToCloud(all = false) {
      const pin = getCloudPin();
      if (!pin) return;
      
      try {
        const sessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
        
        if (all) {
          // Sync all sessions (for initial upload)
          const sessionsWithTimestamp = sessions.map(s => ({
            ...s,
            timestamp: s.timestamp || new Date(s.date).getTime()
          }));
          
          await fetch(`${CLOUD_API}/sessions/sync`, {
            method: 'POST',
            headers: { 'X-Pin': pin, 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessions: sessionsWithTimestamp })
          });
        } else {
          // Sync just the latest session
          const latest = sessions[0];
          if (latest) {
            await fetch(`${CLOUD_API}/sessions`, {
              method: 'POST',
              headers: { 'X-Pin': pin, 'Content-Type': 'application/json' },
              body: JSON.stringify({
                ...latest,
                timestamp: latest.timestamp || new Date(latest.date).getTime()
              })
            });
          }
        }
        
        localStorage.setItem('focus_last_sync', Date.now().toString());
        updateCloudUI();
      } catch (err) {
        console.error('Cloud sync failed:', err);
      }
    }
    
    async function syncFromCloud() {
      const pin = getCloudPin();
      if (!pin) return;
      
      try {
        const res = await fetch(`${CLOUD_API}/sessions`, {
          headers: { 'X-Pin': pin }
        });
        
        if (!res.ok) throw new Error('åŒæ­¥å¤±æ•—');
        
        const data = await res.json();
        const cloudSessions = data.sessions || [];
        const localSessions = JSON.parse(localStorage.getItem('focus_sessions') || '[]');
        
        // Merge: use timestamp to avoid duplicates
        const localTimestamps = new Set(localSessions.map(s => s.timestamp || new Date(s.date).getTime()));
        const newSessions = cloudSessions.filter(s => !localTimestamps.has(s.timestamp));
        
        if (newSessions.length > 0) {
          const merged = [...localSessions];
          newSessions.forEach(s => {
            merged.push({
              subject: s.subject,
              subjectName: s.subjectName,
              duration: s.duration,
              date: s.date,
              timestamp: s.timestamp
            });
          });
          
          // Sort by date descending
          merged.sort((a, b) => new Date(b.date) - new Date(a.date));
          
          localStorage.setItem('focus_sessions', JSON.stringify(merged));
          loadStats();
          alert(`å·²å¾é›²ç«¯åŒæ­¥ ${newSessions.length} ç­†æ–°ç´€éŒ„`);
        } else {
          alert('å·²æ˜¯æœ€æ–°ç‹€æ…‹');
        }
        
        localStorage.setItem('focus_last_sync', Date.now().toString());
        updateCloudUI();
      } catch (err) {
        alert('åŒæ­¥å¤±æ•—ï¼š' + err.message);
      }
    }
