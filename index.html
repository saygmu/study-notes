<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講義庫</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&display=swap');

        :root {
            --bg: #fefefe;
            --text: #2d2d2d;
            --muted: #888;
            --border: #e8e8e8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 24px;
        }
        
        h1 {
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 60px;
        }

        .section {
            margin-bottom: 48px;
        }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 16px;
        }
        
        .list {
            list-style: none;
        }
        
        .list li {
            border-bottom: 1px solid var(--border);
        }

        .list li:last-child {
            border: none;
        }
        
        .list a {
            display: block;
            padding: 16px 0;
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .list a:hover {
            opacity: 0.6;
        }

        .empty {
            color: var(--muted);
            font-style: italic;
            padding: 16px 0;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--muted);
            font-size: 12px;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .stat-num {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>講義庫</h1>
        <p class="subtitle">Study Notes</p>
        
        <div class="section">
            <div class="section-title">化學 Chemistry</div>
            <ul class="list">
                <li><a href="chemistry/henry-law.html">亨利定律 × 蒸氣壓 決策攻略</a></li>
                <li><a href="chemistry/precipitation-amphoteric-complex.html">沉澱表、兩性物質、錯合物</a></li>
            </ul>
        </div>
        
        <div class="section">
            <div class="section-title">物理 Physics</div>
            <ul class="list">
                <li><a href="physics/static-equilibrium.html">靜力平衡</a></li>
            </ul>
        </div>
        
        <div class="section">
            <div class="section-title">數學 Mathematics</div>
            <ul class="list">
                <li><a href="math/domain-range.html">函數的定義域與值域</a></li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">工具 Tools</div>
            <ul class="list">
                <li><a href="tools/calculator.html">公式計算機</a></li>
                <li><a href="tools/dashboard.html">複習儀表板</a></li>
            </ul>
        </div>

        <div class="stats">
            <div>
                <div class="stat-num">4</div>
                <div class="stat-label">份講義</div>
            </div>
            <div>
                <div class="stat-num">3</div>
                <div class="stat-label">個科目</div>
            </div>
        </div>
        
        <footer>
            made with care
        </footer>
    </div>
</body>
</html>
