<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONO</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fefefe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MONO">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&display=swap');

        :root {
            --bg: #fefefe;
            --text: #2d2d2d;
            --muted: #888;
            --accent: #2d2d2d;
            --border: #e8e8e8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 24px;
        }
        
        h1 {
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 60px;
        }

        .section {
            margin-bottom: 48px;
        }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 16px;
        }
        
        .list {
            list-style: none;
        }
        
        .list li {
            border-bottom: 1px solid var(--border);
        }

        .list li:last-child {
            border: none;
        }
        
        .list a {
            display: block;
            padding: 16px 0;
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .list a:hover {
            color: var(--accent);
        }

        .empty {
            color: var(--muted);
            font-style: italic;
            padding: 16px 0;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--muted);
            font-size: 12px;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .stat-num {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div id="theme-glow" style="position:fixed;inset:0;pointer-events:none;z-index:0;"></div>
    <div class="container" style="position:relative;z-index:1;">
        <h1>MONO</h1>
        <p class="subtitle">一次專注一件事</p>
        
        <div class="section">
            <div class="section-title">化學 Chemistry</div>
            <ul class="list">
                <li><a href="chemistry/raoult-law.html">拉午耳定律：液相與氣相莫耳分率</a></li>
                <li><a href="chemistry/henry-law.html">亨利定律 × 蒸氣壓 決策攻略</a></li>
                <li><a href="chemistry/precipitation-amphoteric-complex.html">沉澱表、兩性物質、錯合物</a></li>
            </ul>
        </div>
        
        <div class="section">
            <div class="section-title">物理 Physics</div>
            <ul class="list">
                <li><a href="physics/static-equilibrium.html">靜力平衡</a></li>
                <li><a href="physics/gravitation-guide.html">萬有引力與軌道運動</a></li>
            </ul>
        </div>
        
        <div class="section">
            <div class="section-title">數學 Mathematics</div>
            <ul class="list">
                <li><a href="math/domain-range.html">函數的定義域與值域</a></li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">工具 Tools</div>
            <ul class="list">
                <li><a href="tools/focus.html">⏱ 專注計時</a></li>
                <li><a href="tools/calculator.html">公式計算機</a></li>
                <li><a href="tools/dashboard.html">複習儀表板</a></li>
            </ul>
        </div>

        <div class="stats">
            <div>
                <div class="stat-num">6</div>
                <div class="stat-label">份講義</div>
            </div>
            <div>
                <div class="stat-num">3</div>
                <div class="stat-label">個科目</div>
            </div>
        </div>
        
        <footer>
            made with care · <span id="version">v1.1.2</span>
            <br><a href="#" onclick="clearCache()" style="font-size:11px;color:var(--muted);">清除快取</a>
        </footer>
        
        <script>
        function clearCache() {
            if(confirm('清除快取並重新載入？')) {
                if('caches' in window) caches.keys().then(n=>n.forEach(k=>caches.delete(k)));
                if('serviceWorker' in navigator) navigator.serviceWorker.getRegistrations().then(r=>r.forEach(x=>x.unregister()));
                setTimeout(()=>location.reload(true),500);
            }
        }
        </script>
    </div>
    
    <script src="theme.js"></script>
    <script src="theme-effects.js"></script>
    <script>
        // Disabled SW for now - was causing cache issues
        // if ('serviceWorker' in navigator) {
        //     navigator.serviceWorker.register('sw.js');
        // }
        // Instead, clear any existing SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(r => r.forEach(x => x.unregister()));
        }
        if ('caches' in window) {
            caches.keys().then(n => n.forEach(k => caches.delete(k)));
        }
    </script>
</body>
</html>
