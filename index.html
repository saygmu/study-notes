<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONO</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fefefe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MONO">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&family=Space+Mono:wght@400&display=swap');

        :root {
            --bg: #fefefe;
            --text: #2d2d2d;
            --muted: #888;
            --accent: #2d2d2d;
            --border: #e8e8e8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }
        
        h1 {
            font-family: 'Noto Serif TC', serif;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 60px;
        }

        .section {
            margin-bottom: 48px;
        }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 16px;
        }
        
        .list {
            list-style: none;
        }
        
        .list li {
            border-bottom: 1px solid var(--border);
        }

        .list li:last-child {
            border: none;
        }
        
        .list a {
            display: block;
            padding: 16px 0;
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .list a:hover {
            color: var(--accent);
        }

        .empty {
            color: var(--muted);
            font-style: italic;
            padding: 16px 0;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--muted);
            font-size: 12px;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .stat-num {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
