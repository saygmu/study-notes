<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- 地面 -->
  <line x1="20" y1="150" x2="280" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="20" y1="150" x2="20" y2="155" stroke="#333" stroke-width="1"/>
  <line x1="40" y1="150" x2="35" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="150" x2="55" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="150" x2="75" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="150" x2="95" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="150" x2="115" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="150" x2="135" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="150" x2="155" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="150" x2="175" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="150" x2="195" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="220" y1="150" x2="215" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="240" y1="150" x2="235" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="260" y1="150" x2="255" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- 物體 -->
  <rect x="115" y="100" width="50" height="50" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  
  <!-- 重力 W -->
  <line x1="140" y1="125" x2="140" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="150" y="178" font-family="serif" font-size="14" font-style="italic">W</text>
  
  <!-- 正向力 N -->
  <line x1="140" y1="100" x2="140" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="148" y="55" font-family="serif" font-size="14" font-style="italic">N</text>
  
  <!-- 外力 F -->
  <line x1="165" y1="125" x2="230" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="235" y="130" font-family="serif" font-size="14" font-style="italic">F</text>
  
  <!-- 摩擦力 f -->
  <line x1="115" y1="140" x2="60" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="45" y="145" font-family="serif" font-size="14" font-style="italic">f</text>
  
  <!-- 箭頭定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
