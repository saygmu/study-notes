<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- 地面 -->
  <line x1="20" y1="150" x2="280" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="40" y1="150" x2="35" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="150" x2="55" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="150" x2="75" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="150" x2="95" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="150" x2="115" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="150" x2="155" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="150" x2="195" y2="160" stroke="#333" stroke-width="1"/>
  <line x1="240" y1="150" x2="235" y2="160" stroke="#333" stroke-width="1"/>
  
  <!-- 物體 -->
  <rect x="115" y="100" width="50" height="50" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  
  <!-- 重力 W（向下）-->
  <line x1="140" y1="125" x2="140" y2="175" stroke="#333" stroke-width="2"/>
  <polygon points="140,185 135,175 145,175" fill="#333"/>
  <text x="148" y="180" font-family="Georgia, serif" font-size="14" font-style="italic">W</text>
  
  <!-- 正向力 N（向上）-->
  <line x1="140" y1="100" x2="140" y2="55" stroke="#333" stroke-width="2"/>
  <polygon points="140,45 135,55 145,55" fill="#333"/>
  <text x="148" y="55" font-family="Georgia, serif" font-size="14" font-style="italic">N</text>
  
  <!-- 外力 F（向右）-->
  <line x1="165" y1="125" x2="225" y2="125" stroke="#333" stroke-width="2"/>
  <polygon points="235,125 225,120 225,130" fill="#333"/>
  <text x="240" y="130" font-family="Georgia, serif" font-size="14" font-style="italic">F</text>
  
  <!-- 摩擦力 f（向左）-->
  <line x1="115" y1="140" x2="65" y2="140" stroke="#333" stroke-width="2"/>
  <polygon points="55,140 65,135 65,145" fill="#333"/>
  <text x="42" y="145" font-family="Georgia, serif" font-size="14" font-style="italic">f</text>
</svg>
