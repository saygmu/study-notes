<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 200">
  <!-- 天花板 -->
  <line x1="20" y1="25" x2="240" y2="25" stroke="#333" stroke-width="2"/>
  <line x1="35" y1="25" x2="30" y2="15" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="25" x2="60" y2="15" stroke="#333" stroke-width="1"/>
  <line x1="95" y1="25" x2="90" y2="15" stroke="#333" stroke-width="1"/>
  <line x1="165" y1="25" x2="160" y2="15" stroke="#333" stroke-width="1"/>
  <line x1="195" y1="25" x2="190" y2="15" stroke="#333" stroke-width="1"/>
  <line x1="225" y1="25" x2="220" y2="15" stroke="#333" stroke-width="1"/>
  
  <!-- 左繩 -->
  <line x1="55" y1="25" x2="130" y2="105" stroke="#333" stroke-width="2"/>
  
  <!-- 右繩 -->
  <line x1="205" y1="25" x2="130" y2="105" stroke="#333" stroke-width="2"/>
  
  <!-- 物體 -->
  <circle cx="130" cy="120" r="18" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  
  <!-- 左張力 T₁ -->
  <line x1="118" y1="100" x2="78" y2="55" stroke="#333" stroke-width="2"/>
  <polygon points="70,48 80,50 78,60" fill="#333"/>
  <text x="55" y="50" font-family="Georgia, serif" font-size="13">T₁</text>
  
  <!-- 右張力 T₂ -->
  <line x1="142" y1="100" x2="182" y2="55" stroke="#333" stroke-width="2"/>
  <polygon points="190,48 180,50 182,60" fill="#333"/>
  <text x="192" y="50" font-family="Georgia, serif" font-size="13">T₂</text>
  
  <!-- 重力 W -->
  <line x1="130" y1="143" x2="130" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="130,190 125,180 135,180" fill="#333"/>
  <text x="138" y="185" font-family="Georgia, serif" font-size="14" font-style="italic">W</text>
  
  <!-- 角度 θ -->
  <line x1="130" y1="105" x2="130" y2="70" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 130,85 A 15,15 0 0,0 118,95" fill="none" stroke="#333" stroke-width="1"/>
  <text x="108" y="82" font-family="Georgia, serif" font-size="12" font-style="italic">θ</text>
</svg>
